{% extends 'ticket/main.html' %}

{% block title %}Acceuil - Ticketing{% endblock %}

{% block content %}
    <h3>Rechercher un ticket :</h3>
    <form method="post" action="{% url 'ticket:search_ticket' %}?ticket_id={{ form.ticket_id.value }}" class="form-add">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Chercher un ticket">
    </form>
{% endblock %}
